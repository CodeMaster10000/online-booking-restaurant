<html xmlns="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waiters</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.css" />
	<link th:href="@{/adminStyles/waiters-admin.css}" rel="stylesheet" />
</head>

<body>
	<div class="background">
		 <nav class="navbar">
      <div class="navbar__container">
        <a th:href="@{/public/home}" id="navbar__logo">Restoraunt</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a th:href="@{/public/home}" class="navbar__links" >Home</a>
          </li>
          <li class="navbar__item">
            <a th:href="@{/admin/users}" class="navbar__links">Users</a>
          </li>
          <li class="navbar__item">
            <a th:href="@{/admin/users/waiters}" class="navbar__links">Waiters</a>

          </li>
          <li class="navbar__btn">
            <a th:href="@{/logout}" class="button" id="signup">Log out</a>
          </li>
        </ul>
      </div>
    </nav>
	</br>
    </br>
    </br>
		<table class="table table-bordered table" id = "waiter-table">
		</br>
			<thead>
				<tr>
					<th>Username</th>
					<th>First name</th>
					<th>Balance</th>
					<th>Roles</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${waiters}">
					<td th:text="${user.username}"></td>
					<td th:text = "${user.firstName}"></td >
					<td th:text="${user.balance}"></td>
					<td th:text="${user.roles}"></td>
					<td><a th:href="@{/admin/updateUser(id = ${user.id})}"
						class="btn btn-warning">Update</a> <a
						th:href="@{/admin/deleteUser(id = ${user.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.js"></script>
<script>
	$(document).ready(function(){
		$("#waiter-table").DataTable();
	})
</script>
<script src="/js/home.js"></script >
</body>
</html>
