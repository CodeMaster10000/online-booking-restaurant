<html xmlns="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waiters</title>

	<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
	<link th:href="@{/css/navbar.css}" rel="stylesheet" />
	<link th:href="@{/adminStyles/users-admin.css}" rel="stylesheet" />
</head>
<body>
	 <nav class="navbar">
      <div class="navbar__container">
        <a th:href="@{/home}" id="navbar__logo">Restoraunt</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a th:href="@{/home}" class="navbar__links" >Home</a>
          </li>
          <li class="navbar__item">
            <a th:href="@{/admin/users}" class="navbar__links">Users</a>
          </li>
          <li class="navbar__item">
            <a th:href="@{/admin/users/waiters}" class="navbar__links">Waiters</a>

          </li>
          <li class="navbar__btn">
            <a th:href="@{/logout}" class="button" id="signup">Log out</a>
          </li>
        </ul>
      </div>
    </nav>
		<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
			<thead>
				<tr>
					<th>Username</th>
					<th>First name</th>
					<th>Balance</th>
					<th>Roles</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${waiters}">
					<td th:text="${user.username}"></td>
					<td th:text = "${user.firstName}"></td >
					<td th:text="${user.balance}"></td>
					<td th:text="${user.roles}"></td>
					<td><a th:href="@{/admin/updateUser(id = ${user.id})}"
						class="btn btn-warning">Update</a> <a
						th:href="@{/admin/deleteUser(id = ${user.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
				</div>
			</div>
		</div>
		</div>
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/home.js"></script >
</body>
</html>
