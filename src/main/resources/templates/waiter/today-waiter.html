<html xmlns="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Today reservations</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.css" />
<link th:href="@{/waiterStyles/today-waiter.css}" rel="stylesheet" />

</head>
<body>
 <div class="background">
		 <nav class="navbar">
      <div class="navbar__container">
        <a th:href="@{/public/home}" id="navbar__logo">Restoraunt</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a th:href="@{/public/home}" class="navbar__links" >Home</a>
          </li>
          <li class="navbar__item">
            <a th:href="@{/waiter/todayReservations}" class="navbar__links">Today reservations</a>
          </li>
          <li class="navbar__item">
            <a th:href="@{/waiter/deleteExpiredReservations}" class="navbar__links">Expired reservations</a>

          </li>
          <li class="navbar__btn">
            <a th:href="@{/logout}" class="button" id="signup">Log out</a>
          </li>
        </ul>
      </div>
    </nav>
     </br>
    </br>
    </br>
    </br>
		<div class = "table">
		<table class="table table-bordered table" id = "reservations">
			<thead>
				<tr>
					<th>Table ID</th>
					<th>Name</th>
					<th>Username</th>
					<th>Period</th>
					<th>Time</th>
					<th>Note</th>
					<th>Arrived</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="r: ${reservations}">
					<td th:text ="${r.tableid}"></td> 
					<td th:text = "${r.firstName}"></td >
					<td th:text="${r.username}"></td>
					<td th:text="${r.period}"></td>
					<td th:text="${r.time}"></td>
					<td th:text="${r.note}"></td>
					<td th:text = "${r.arrived}"></td> 
				</tr>
			</tbody>
		</table>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.js"></script>
<script>
	$(document).ready(function(){
		$("#reservations").DataTable();
	})
</script>
</body>
</html>
